<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
</head>

<body onload="loadAnh(); showSlide();">
    <img id="anh" src="IMG/p1.jpg" alt="" height="200" width="300"><br>
    <button onclick="back()">Back</button>
    <button onclick="next()">Next</button>
    <button onclick="stop()">Stop</button>
    <button onclick="start()">Start</button>
    <script>
        let arrAnh = [];
        let chiSohienTai = 1;
        let flag = null;
        function loadAnh() {
            for (let i = 1; i < 6; i++) {
                arrAnh[i] = new Image();
                arrAnh[i].src = "IMG/p" + i + ".jpg"
            }
        }
        function next() {
            if (chiSohienTai < 5) {
                chiSohienTai++;
                document.getElementById("anh").src = arrAnh[chiSohienTai].src;
            }
        }
        function back() {
            if (chiSohienTai > 0) {
                chiSohienTai--;
                document.getElementById("anh").src = arrAnh[chiSohienTai].src;
            }
        }
        function showSlide() {
            chiSohienTai++;
            if (chiSohienTai > 4) {
                chiSohienTai = 1;
            }
            document.getElementById("anh").src = arrAnh[chiSohienTai].src;
            flag = setTimeout(showSlide, 1200);
            console.log(flag);
        }
        function stop(){
            if(flag !== null){
                clearTimeout(flag);
                flag = null;
            }
        }
        function start(){
            if(flag == null){
                showSlide();
            }
        }
    </script>
</body>

</html>
