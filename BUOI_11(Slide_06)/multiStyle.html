<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 50px;
            width: 70px;
        }
        #red{
            background: red;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <div id="violet"></div>
    <button onclick="rainbow()">Make a rainbow</button>
    <script>
        function rainbow(){
            let divs = document.getElementsByTagName("div");
            for(let i=0; i<divs.length; i++){
                divs[i].style.background = divs[i].id;
            }
        }
    </script>
</body>
</html>
