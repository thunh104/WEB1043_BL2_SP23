<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #shape{
            height: 100px;
            width: 100px;
            /* background: plum; */
        }
        .nen{
            background: plum;
        }
        .circle{
            border-radius: 50%;
            border: 2px solid black;
            background: royalblue;
        }
    </style>
</head>
<body>
    <div id="shape" class="nen"></div>
    <button onclick="change()">Change Attribute</button>
    <script>
        function change(){
            let el = document.getElementById("shape");
            el.setAttribute("class", "circle");
        }
    </script>
</body>
</html>
